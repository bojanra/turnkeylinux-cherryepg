# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# set Ctrl-d to detach
bind C-d detach

# use send-prefix to pass C-a through to application
bind C-a send-prefix
# Ctrl-a and Ctrl-d options for detach #zajcd
#bind -r C-d detach-client -P #detach from PC

# F11 and F12 to switch between windows
bind-key -n F11 previous-window
bind-key -n F12 next-window

# vi keys in copy mode
set-window-option -g mode-keys vi

# Copymode: vi
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload tmux.conf using PREFIX r
bind r source-file /etc/tmux.conf \; display "Reloaded!"

# # More straight forward key bindings for splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Change select pane without prefix #zajcd
bind-key -n "C-Up" select-pane -U
bind-key -n "C-Down" select-pane -D
bind-key -n "C-Left" select-pane -L
bind-key -n "C-Right" select-pane -R

# Make the current window the first window
bind T swap-window -t 1

#Alt-n window switching
unbind M-1
unbind M-2
unbind M-3
unbind M-4
unbind M-5
unbind M-6
unbind M-7
unbind M-8
unbind M-9
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

# Save entire tmux history to a file - file will be on machine where tmux is
# running
bind-key * command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# ----------------------
